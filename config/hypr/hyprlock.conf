# 时间显示
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 180
    font_family = JetBrains Mono Nerd Font
    shadow_passes = 3
    shadow_size = 4
    position = 0, 0
    halign = center
    valign = center
}

# 日期显示
label {
    monitor =
    text = cmd[update:10000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 60
    font_family = JetBrains Mono Nerd Font
    position = 0, -200
    halign = center
    valign = center
}

